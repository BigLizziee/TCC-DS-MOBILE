<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Paciente por ID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-search"></i> Pesquisar Paciente por ID</h2>
        <div class="search-box">
            <i class="fas fa-id-card"></i>
            <input type="number" id="searchId" placeholder="Digite o ID do paciente" min="1" />
            <button onclick="buscarPacientePorId()">Buscar</button>
        </div>
        <div id="resultadoBusca" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
