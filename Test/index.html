<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias M√©dicas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .news-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-card img {
            width: 100%;
            border-radius: 5px;
        }
        .news-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .news-card p {
            color: #555;
            font-size: 14px;
        }
        .news-card a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ü©∫ Not√≠cias M√©dicas.</h1>
    <div class="news-container" id="newsContainer"></div>

    <script>
        const apiKey = '772e6de7321f4f0bbeec40d77b0e723a'; // üîë Insira sua chave da NewsAPI aqui
        const url = `https://newsapi.org/v2/everything?q=health OR medicine OR hospital OR disease&language=pt&sortBy=publishedAt&apiKey=${apiKey}`;

        async function carregarNoticias() {
            try {
                const response = await fetch(url);
                const data = await response.json();

                const container = document.getElementById('newsContainer');
                container.innerHTML = '';

                if (data.articles.length === 0) {
                    container.innerHTML = '<p>Nenhuma not√≠cia encontrada.</p>';
                    return;
                }

                data.articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';

                    card.innerHTML = `
                        <img src="${article.urlToImage || 'https://via.placeholder.com/400x200?text=Sem+Imagem'}" alt="Imagem da not√≠cia">
                        <h3>${article.title}</h3>
                        <p>${article.description || 'Sem descri√ß√£o dispon√≠vel.'}</p>
                        <a href="${article.url}" target="_blank">Leia mais</a>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao carregar not√≠cias:', error);
                document.getElementById('newsContainer').innerHTML = '<p>Erro ao carregar not√≠cias.</p>';
            }
        }

        carregarNoticias();
    </script>

</body>
</html>
