<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Atestado Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novo Atestado</h1>
    <form id="atestadoForm">
      <input type="text" name="nome_pac" placeholder="Nome do Paciente" required />
      <input type="text" name="nome_med" placeholder="Nome do Médico" required />
      <input type="text" name="crm_med" placeholder="CRM do Médico" required />
      <input type="text" name="cpf_pac" placeholder="CPF do Paciente" required />
      <input type="date" name="data" placeholder="Data da Consulta" />
      <input type="date" name="afast_o" placeholder="Início do Afastamento" />
      <input type="date" name="afast_c" placeholder="Fim do Afastamento" />
      <input type="text" name="motivo" placeholder="Motivo do Afastamento" />
      <input type="text" name="ass_med" placeholder="Assinatura do Médico" />
      <input type="number" name="pacienteId" placeholder="ID do Paciente" />
      <input type="number" name="medicoId" placeholder="ID do Médico" />
      <button type="submit">Criar Atestado</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("atestadoForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("http://localhost:3000/funcmed", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Atestado criado com sucesso!");
          form.reset();
        } else {
          const error = await response.json();
          alert("Erro: " + (error.message || "Não foi possível criar o atestado."));
        }
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("Erro ao conectar com o servidor.");
      }
    });
  </script>
</body>
</html>
